run:
  run_id: comparative-1-adam-synthetic-streaming-lr

method: Standard-Adam
description: Baseline Adam optimizer on synthetic ill-conditioned linear regression (no spectrum awareness)

model:
  name: synthetic-linear-regression
  dimension: 1000
  problem_type: streaming-linear-regression
  spectrum_type: power-law

dataset:
  name: synthetic-power-law-spectrum
  n_samples: 1000
  n_features: 1000
  n_test_samples: 200
  spectrum_variants:
    - alpha: 0.5
    - alpha: 1.0
    - alpha: 1.5
    - alpha: 2.0
  noise_level: 0.01
  streaming_mode: true
  single_pass: true

training:
  learning_rate: 0.01
  batch_size: 1
  epochs: 30
  optimizer: Adam
  warmup_steps: 100
  weight_decay: null
  gradient_clip: null
  scheduler: null
  seed: 42
  optimizer_config:
    beta1: 0.9
    beta2: 0.999
    epsilon: 1e-8

optuna:
  enabled: true
  n_trials: 15
  search_spaces:
    - param_name: learning_rate
      distribution_type: loguniform
      low: 0.0001
      high: 0.1
    - param_name: beta1
      distribution_type: uniform
      low: 0.8
      high: 0.99
    - param_name: beta2
      distribution_type: uniform
      low: 0.99
      high: 0.999

evaluation:
  primary_metric: convergence_speed_ratio
  secondary_metrics:
    - final_loss
    - learning_rate_variance
    - wall_clock_time_per_iteration
  n_runs: 30
  validation_split: 0.1
  confidence_interval: 0.9
  statistical_test: paired-t-test
  significance_level: 0.05

experiment_metadata:
  experiment_id: experiment-1-synthetic-streaming
  task_type: streaming-optimization
  runner: gpu-runner
  baseline: true
